<nz-modal [(nzVisible)]="isVisible" [nzTitle]="'新增<%=classify(name)%>'" [nzWidth]="'520px'" [nzFooter]="modalFooterTpl"
    (nzAfterOpen)="handleAfterOpen()" (nzOnCancel)="handleCancel()" nzMaskClosable="true">

    <%=classify(name)%>

    <ng-template #modalFooterTpl>
        <div>
            <button nz-button nzType="primary" (click)="handleOk()">确定</button>
            <button nz-button nzType="default" (click)="handleCancel()">取消</button>
        </div>
    </ng-template>

</nz-modal>
